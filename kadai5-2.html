<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>課題5-2：猫画像API</title>
</head>
<body>
    <h1>ランダム猫画像表示</h1>
    <p>
        <button onclick="loadCat()">猫画像を表示</button>
    </p>
    <div id="result">ここに画像が表示されます</div>

    <script>
        async function loadCat() {
            const url = "https://api.thecatapi.com/v1/images/search";
            try {
                const res = await fetch(url);
                const data = await res.json();
                const img = `<img src="${data[0].url}" width="300" alt="猫画像">`;
                document.getElementById("result").innerHTML = img;
            } catch (e) {
                document.getElementById("result").innerText = "取得に失敗しました";
            }
        }
    </script>
</body>
</html>
